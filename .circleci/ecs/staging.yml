version: 1
task_definition:
  task_execution_role: ecsTaskExecutionRole
  ecs_network_mode: awsvpc
  task_size:
    cpu_limit: 512
    mem_limit: 1024
  services:
    webmd-rest:
      mem_reservation: '128MB'
      essential: true
      mem_limit: '128MB'
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets:
        - subnet-33fef154
    security_groups:
        - sg-0cf1949a55a9892f2
    assign_public_ip: ENABLED
